{% extends 'master.html' %}

{% include 'header.html' %}
{% block title %}Add Student{% endblock %}

{% block body %}

<div class="container">
    <form method="post" action="">
    <table class="table">
        <tr>
            <td>First Name</td>
            <td><input type="text" name="first_name" class="form-control" value="{{student.first_name}}"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="last_name" class="form-control" value="{{student.last_name}}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email" class="form-control" value="{{student.Email}}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" name="password" class="form-control" value="{{student.first_name}}"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                Male:<input type="radio" name="gender" value="male"
                {% if student.gender=='male' %}
                    checked
                {% endif %}
                />
                Female:<input type="radio" name="gender" value="female"
                {% if student.gender=='female' %}
                    checked
                {% endif %}
                />                
            </td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td>
                Cricket : <input type="checkbox" name="hobbies" value="cricket"
                {% if 'cricket' in student.hobbies %}
                    checked
                {% endif %}
                />
                Movies : <input type="checkbox" name="hobbies" value="movies"
                {% if 'movies' in student.hobbies %}
                checked
                {% endif %}
                />
                TV : <input type="checkbox" name="hobbies" value="tv"
                {% if 'tv' in student.hobbies %}
                checked
                {% endif %}
                />
            </td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select name="country" class="form-control">
                    <option value="India"
                    {% if 'india' in student.country %}
                    selected
                    {% endif %}
                    >India</option>
                    <option value="usa"
                    {% if 'usa' in student.country %}
                    selected
                    {% endif %}
                    >Usa</option>
                    <option value="australia"
                    {% if 'australia' in student.country %}
                    selected
                    {% endif %}
                    >Australia</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="submit" name="submit" class="btn btn-primary">
            </td>
        </tr> 
    </table>
    </form>
</div>
{% endblock %}
